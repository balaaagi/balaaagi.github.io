---
layout: default
---

<div class='post'>
  <h2 class='title'>{{ page.title }}</h2>
  <p class='meta'>for</p>
  <center><h4 class='title'>{{page.date | date_to_string}}</h4></center>
  

  <div class='content'>
  {{ content }}
  </div>

  <div id='prev-next-nav'>
    <div class='prev'>
    {% if page.previous.url %}
      <a href='{{page.previous.url}}'>Previous Devlog</a>
    {% endif %}
    &nbsp;
    </div>
    <div class='archives'>
      <a href='/'>Archives</a>
    </div>
    <div class='next'>
    {% if page.next.url %}
    <a href='{{page.next.url}}'>Next Devlog</a>
    {% endif %}
    </div>
  </div>

  <div class='social-share'>
    <a href="http://twitter.com/share" class="twitter-share-button" data-url="{{ site.url }}{{ page.url }}" data-text="{{ page.title }}" data-via='balaaagi' data-count="horizontal">Share on Twitter</a>
  </div>

  <div id="disqus_thread"></div>
  <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'balajiblog'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

</div>
